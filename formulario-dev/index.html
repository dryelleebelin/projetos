<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../FormularioDev/style.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    
    <div>
        <h1 id="titulo">CADASTRO DE DEVs</h1>
        <h4 id="subtitulo">Complete suas informações:</h4>
        <br>
    </div>

    <form>  <!--indica onde começa o formulário-->
        <fieldset class="grupo">  <!--campos-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>  <!--explicação do campo-->
                <input type="text" name="nome" id="nome" required>  <!--entrada de valor-->
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>  <!--(required) a pessoa não consegue enviar o formulário se esse campo não estiver preenchido-->
            </div>
        </fieldset>

        <div class="campo">
            <label for="sobrenome"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">  <!--botão de escolhas-->
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label> 
            <label>
                <input type="radio" name="devweb" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">  <!--caixa de seleção-->
                <option selected disable value="">Selecione</option>
                <option>Junior</option>  <!--opções-->
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>  <!--pula uma linha-->
            <label for="experiencia"><strong>Conte um pouco da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>  <!--botão que envia o formulário-->

    </form>

</body>

</html>
