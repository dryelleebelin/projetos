<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WEBSITE 3</title>
</head>

<body>
    <div class="container">
        <div class="lado-esquerdo">
            <header class="lado-esquerdo-header">
                <img class="logo" src="img/logo circulo azul.png" alt="círculo pequeno">
                <h2 class="logo-nome">Anywhere app<span>.</span></h2>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Join</li></a>
                </ul>
            </header>
            <section class="lado-esquerdo-main">
                <div>
                    <h3 class="lado-esquerdo-subtitulo1">START FOR FREE</h3>
                    <h1 class="lado-esquerdo-titulo">Create new account<span>.</span></h1>
                    <h3 class="lado-esquerdo-subtitulo2">Already A Member? <span>Log In</span></h3>
                </div>
                <form>
                    <div>
                        <input  class="primeiro-input" type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <input class="segundo-input" type="email" placeholder="Email" required>
                    <input class="segundo-input" type="password" placeholder="Password" required>
                    <div class="botao">
                        <input class="terceiro-input-botao" type="submit" value="Change method">
                        <input class="segundo-botao" type="submit" value="Create account">
                    </div>
                </form>
            </section>
        </div>
        <section class="lado-direito">
            <img class="lado-direito-imagem" src="animação.svg" alt="imagem svg">
        </section>
    </div>
</body>

</html>
